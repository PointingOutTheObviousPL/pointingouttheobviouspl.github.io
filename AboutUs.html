    <style>
        body{font-family:'Josefin Sans', 'Gill Sans';margin:0px;padding-bottom:0px}
        div{margin:40px;border-radius: 20px;}
        p{padding:20px;color:white;margin:0px}
        h1{padding:40px;font-size: xx-large;text-align: center;color:white;}
        h2{font-size: x-large;text-align: center;color:white;}

        label{padding:20px;color:white;}

        a{color:rgb(85, 168, 216);}

        .parallax-bg
        { 
            background-image: url(HomeBackground.png);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1;
            margin:0px;
            border-radius: 0px;
        }
    </style>
</head>
<body onscroll="parallaxScroll()">
    <script> 
        function parallaxScroll() <!--this just makes the background cool scroll-->
        {
            var scrolled = window.scrollY;
            document.querySelector('.parallax-bg').style.backgroundPositionY = -(scrolled * 0.2) + 'px';
        }
    </script>
    <div class="parallax-bg"></div>
